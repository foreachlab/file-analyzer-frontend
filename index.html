<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="container navigationbar">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand top-heading" href="#">Dosya Analiz</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
              <li class="nav-item">
                <a class="nav-link active topleft-headings" aria-current="page" href="#"><span class="glyphicon glyphicon-list-alt"></span>Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active topleft-headings" href="#">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active topleft-headings" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active topleft-headings">Contact</a>
              </li>
              <li class="nav-item">
                <i class="lni lni-search-alt topleft-headings search-icon"></i>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="main-wrapper">
      <div class="container">
        <div class="row">
          <div class="col-md-8 info-col">
            <h1>Dosya Filtreleme Aracı</h1>
            <h4 class="info-text">Dosyayı yükleyip,içinden bulmaya çalıştığınız
              ismi girmeniz yeterli</h4>
            <button type="button" class="btn btn-dark info-button
              info-button-primary">Daha Fazlasi</button>
            <button type="button" class="btn btn-dark info-button
              info-button-solid">Bize Ulas</button>
          </div>
          <div class="col-md-4">
            <div class="card-item ">
              <div class="card-content">
                <h6>Aranacak İsim Soyisim</h6>
                <input class="form-control form-control-name" type="text"
                  placeholder="Namık Kemal">
                <h6>Dosya</h6>
                <input class="form-control form-control-sm"
                  style="font-size:12px;" id="formFile" type="file">
                <p class="info-format">Formatlar: .xlsx </p>
              </div>
              <button type="button" class="btn btn-dark search-button ">Filtrele</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
  </body>
</html>
